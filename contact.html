<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetLinked UI | Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/userDefined.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300;1,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="border-bottom border-secondary">
        <nav class="navbar py-5 pb-md-4 px-4" >
            <div class="container nav-pills">
                <a class="navbar-brand logo fw-bold text-white fs-1 fs-sm-5 fs-md-5 fs-lg-5 fs-xl-5 " href="index.html">get<span class="logo-primary">Linked</span></a>

            <ul class="nav toggle mx-4">
                <li class="nav-item"><a class="nav-link text-white" href="">timeline</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">overview</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">FAQs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">contact</a></li>

                
                <a class="btn btn-outline px-5 text-white mx-5" href="register.html">Register</a>
            </ul>
            
            <img class="d-block d-lg-none d-xl-none" src="./assets/images/section 1/Vector.png" alt="menu">
            
            </div>
        </nav>
    </header>


    <main>
        <div class="container pt-5">
            <div class="row py-5 d-flex align-items-center justify-content-around">
                <div class="col-md-3">
                    <h6 class="title fw-bold" style="color: #D434FE; font-size: 28px;">Get in touch</h6>
                    <p style="color: #FFF; font-size: 16px;">Contact Information</p>
                    <p style="color: #FFF; font-size: 16px;">27,Alara Street
                        Yaba 100012
                        Lagos State</p>
                    <p style="color: #FFF; font-size: 16px;">Call Us : 07067981819</p>
                    <p style="color: #FFF; font-size: 16px;">we are open from Monday-Friday
                        08:00am - 05:00pm</p>

                </div>
                <div class="col-md-5">
                    <div class="shadow p-5 rounded-3 text-center" style="background-color: #1C152E;">
                    <h5 class="text-start text-white">
                        Questions or need assistance?
                        <br>
                        Let us know about it!
                    </h5>
                    <form id="contactForm" class="py-3">
                        <input class="form-control mb-4" type="text" id="name" placeholder="First Name">
                        <input class="form-control mb-4" type="text" id="email" placeholder="Mail">
                        <div class="form-floating mb-4">
                            <textarea name="" id="message" cols="30" rows="10" class="form-control" style="height: 140px; resize: none;"></textarea>
                            <label for="message" class="form-label">Message...</label>
                        </div>


                        <button class="btn text-white px-5 py-2" type="button" id="submitForm">Submit</button>
                    </form>
                    
                    <p class="text-center text-primary fst-italic" id="resultMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
<script src="./assets/js/contact-form.js"></script>
</html>

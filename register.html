<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetLinked UI | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/userDefined.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,900;1,100;1,200;1,300;1,500;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="border-bottom border-secondary">
        <nav class="navbar py-5 pb-md-4 px-4" >
            <div class="container nav-pills">
                <a class="navbar-brand logo fw-bold text-white fs-1 fs-sm-5 fs-md-5 fs-lg-5 fs-xl-5 " href="index.html">get<span class="logo-primary">Linked</span></a>

            <ul class="nav toggle mx-4">
                <li class="nav-item"><a class="nav-link text-white" href="">timeline</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">overview</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="">FAQs</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="contact.html">contact</a></li>

                
                <a class="btn btn-outline px-5 text-white mx-5" href="register.html">Register</a>
            </ul>
            
            <img class="d-block d-lg-none d-xl-none" src="./assets/images/section 1/Vector.png" alt="menu">
            
            </div>
        </nav>
    </header>


    <main>
        <div class="container-fluid py-5">
            <div class="row d-flex px-5 align-items-center justify-content-between py-5">
                
                <div class="col-md-5 title px-0 px-sm-5 px-md-5 px-lg-5 px-xl-5 py-5 py-md-2">
                    <div style="width: 100%; position: relative;">
                        <img class="idea-image" src="./assets/images/contact/3d-graphic-designer-showing-thumbs-up-png 1.png" alt="image">
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="shadow p-5 rounded-3 text-center" style="background-color: #1C152E;">
                    <h5 class="text-start text-white">
                        Register
                    </h5>
                    <h6 class="text-start text-white">
                        Be a part of this movement! <span class="text-decoration-dotted">ðŸ•º</span>
                    </h6>
                    <h5 class="text-transform-capitalize text-start text-white">
                        Create your account
                    </h5>
                    <form id="registerForm" class="py-3">
                        <div class="row">
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Team's Name</label>
                                <input class="form-control mb-4" type="text" id="" placeholder="Enter the name of your group">
                            </div>
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Phone</label>
                                <input class="form-control mb-4" type="text" id="" placeholder="Enter your phone number">
                            </div>
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Email</label>
                                <input class="form-control mb-4" type="text" id="" placeholder="Enter your email address">
                            </div>
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Project Topic</label>
                                <input class="form-control mb-4" type="text" id="" placeholder="What is your group project topic">
                            </div>
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Category</label>
                                <select name="" id="category" class="form-select">
                                    <option value="Mobile" selected>Mobile </option>
                                    <option value="Website" >Website </option>
                                </select>
                            </div>
                            <div class="col-md-6 text-start">
                                <label for="" class="form-label text-white">Group size</label>
                                <select name="" id="group" class="form-select">
                                    <option value="2" selected>2 </option>
                                    <option value="4" >4 </option>
                                    <option value="6" >6 </option>
                                    <option value="8" >8 </option>
                                    <option value="10" >10 </option>
                                </select>
                            </div>
                        </div>

                        <p class="text-start text-white fst-italic pt-4">Please review your registration details before submitting</p>

                        <p class="text-start text-white">
                            <input type="checkbox">
                            I agreed with the event terms and conditions and privacy policy
                        </p>
                        <button class="w-100 btn text-white px-5 py-2" type="button" id="submitForm">Register now</button>
                    </form>

                    <p class="text-center text-primary fst-italic" id="resultMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./assets/js/register.js"></script>
</html>
